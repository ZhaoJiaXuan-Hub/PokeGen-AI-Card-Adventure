
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PokeGen AI 收藏家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --pk-red: #ef4444;
        --pk-blue: #3b82f6;
        --pk-yellow: #fbbf24;
        --pk-dark: #1f2937;
        --pk-border: #374151;
      }
      
      body {
        font-family: 'VT323', monospace;
        image-rendering: pixelated;
      }

      /* Retro Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; 
        border-left: 2px solid #94a3b8;
      }
      ::-webkit-scrollbar-thumb {
        background: #64748b; 
        border: 2px solid #e2e8f0;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      @keyframes shine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .holo-bg {
        background: linear-gradient(115deg, transparent 20%, rgba(255,255,255,0.4) 25%, transparent 30%, transparent 70%, rgba(255,255,255,0.4) 75%, transparent 80%);
        background-size: 250% 250%;
        animation: shine 5s infinite linear;
      }
      .sparkle-bg {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0L55 45L100 50L55 55L50 100L45 55L0 50L45 45Z' fill='rgba(255,255,255,0.3)'/%3E%3C/svg%3E");
        background-size: 20px 20px;
      }
      /* Ensure pixel art looks crisp */
      .pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      /* Custom Bounce In Animation for Cards */
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.3) translateY(50px); }
        60% { opacity: 1; transform: scale(1.05); }
        80% { transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
      }
      
      /* Rarity Glows */
      @keyframes pulse-purple {
        0%, 100% { box-shadow: 0 0 10px 2px rgba(168, 85, 247, 0.6); }
        50% { box-shadow: 0 0 20px 5px rgba(168, 85, 247, 0.9); }
      }
      .animate-glow-epic {
        animation: pulse-purple 3s infinite;
      }

      @keyframes pulse-gold {
        0%, 100% { box-shadow: 0 0 10px 2px rgba(234, 179, 8, 0.6); }
        50% { box-shadow: 0 0 25px 8px rgba(234, 179, 8, 0.9); }
      }
      .animate-glow-legendary {
        animation: pulse-gold 2.5s infinite;
      }

      /* Awakening Rainbow Border */
      @keyframes rainbow-border {
        0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        20% { border-color: #ffff00; box-shadow: 0 0 15px #ffff00; }
        40% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
        60% { border-color: #00ffff; box-shadow: 0 0 15px #00ffff; }
        80% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
        100% { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
      }
      .animate-rainbow {
        animation: rainbow-border 4s linear infinite;
        border-width: 3px !important;
      }

      /* Game UI Classes */
      .retro-container {
        background-color: #f8fafc;
        border: 4px solid #1e293b;
        box-shadow: 4px 4px 0px #94a3b8;
        border-radius: 4px;
      }
      
      .retro-btn {
        background-color: #3b82f6;
        color: white;
        border: 2px solid #1d4ed8;
        box-shadow: inset 2px 2px 0px rgba(255,255,255,0.4), inset -2px -2px 0px rgba(0,0,0,0.2);
        text-transform: uppercase;
        transition: all 0.1s;
      }
      .retro-btn:active {
        transform: translateY(2px);
        box-shadow: inset 2px 2px 0px rgba(0,0,0,0.2);
      }
      
      .retro-card-frame {
        box-shadow: 
          -4px 0 0 0 #1e293b,
          4px 0 0 0 #1e293b,
          0 -4px 0 0 #1e293b,
          0 4px 0 0 #1e293b;
        margin: 4px;
      }
      
      .scanline-bg {
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.05),
          rgba(0, 0, 0, 0.05) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        position: absolute;
        inset: 0;
        z-index: 5;
      }

      /* Battle VFX */
      @keyframes vfx-slash {
        0% { transform: scale(0) rotate(45deg); opacity: 0; }
        20% { opacity: 1; transform: scale(1.5) rotate(45deg); }
        80% { opacity: 1; transform: scale(1.2) rotate(45deg); }
        100% { transform: scale(1) rotate(45deg); opacity: 0; }
      }
      .vfx-slash {
        width: 120px;
        height: 120px;
        background: linear-gradient(transparent 45%, white 45%, white 55%, transparent 55%);
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
        position: absolute;
        z-index: 50;
        animation: vfx-slash 0.3s ease-out forwards;
        pointer-events: none;
      }

      @keyframes vfx-heal {
        0% { transform: translateY(0) scale(0.5); opacity: 0; }
        30% { opacity: 1; }
        100% { transform: translateY(-60px) scale(1.5); opacity: 0; }
      }
      .vfx-heal {
        animation: vfx-heal 1s ease-out forwards;
        z-index: 50;
        pointer-events: none;
      }

      @keyframes vfx-buff {
        0% { transform: translateY(20px); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-40px); opacity: 0; }
      }
      .vfx-buff {
        animation: vfx-buff 1s ease-out forwards;
        z-index: 50;
        pointer-events: none;
      }
      
      @keyframes vfx-debuff {
        0% { transform: scale(1.5); opacity: 0; }
        20% { opacity: 1; transform: scale(1); }
        80% { opacity: 1; }
        100% { transform: scale(0.8); opacity: 0; }
      }
      .vfx-debuff {
        animation: vfx-debuff 0.8s ease-out forwards;
        z-index: 50;
        pointer-events: none;
      }

      /* Floating Text Animations */
      @keyframes float-up {
        0% { opacity: 1; transform: translateY(0) scale(0.8); }
        10% { transform: translateY(-5px) scale(1.2); }
        100% { opacity: 0; transform: translateY(-60px) scale(1); }
      }
      .float-text {
        animation: float-up 1.2s ease-out forwards;
        position: absolute;
        z-index: 60;
        pointer-events: none;
        font-weight: bold;
        text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      }

      @keyframes crit-shake {
        0% { transform: scale(0.5); }
        40% { transform: scale(1.5) rotate(-5deg); }
        60% { transform: scale(1.2) rotate(5deg); }
        80% { transform: scale(1.3) rotate(-3deg); }
        100% { opacity: 0; transform: scale(1.5) translateY(-30px); }
      }
      .crit-text {
        animation: crit-shake 1s ease-out forwards;
        position: absolute;
        z-index: 70;
        pointer-events: none;
        font-weight: bold;
        text-shadow: 3px 3px 0 #000;
      }

      /* Run Escape Animation */
      @keyframes run-escape {
        0% { transform: scale(1) rotate(0deg); opacity: 1; filter: brightness(1); }
        50% { transform: scale(0.1) rotate(360deg); opacity: 0.5; filter: brightness(5); }
        100% { transform: scale(0) rotate(720deg); opacity: 0; }
      }
      .run-escape {
        animation: run-escape 0.8s ease-in forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-slate-200 text-slate-900 overflow-hidden">
    <div id="root"></div>
  </body>
</html>
